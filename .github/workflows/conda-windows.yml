name: Python Package using Conda on Windows

on: [pull_request]

jobs:
  build:

    runs-on: windows-2019

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Cache Conda
        uses: actions/cache@v2
        with:
            path: ~/conda_pkgs_dir
            key:
              ${{ runner.os }}-conda-${{hashFiles('conda-win-64.lock', '**/*.yml')}}
      - name: Reproduce Environment with Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniconda-version: 'latest'
            auto-update-conda: false
            activate-environment: deep-learning-symbolic-mathematics
            environment-file: conda-win-64.lock
            use-only-tar-bz2: true
